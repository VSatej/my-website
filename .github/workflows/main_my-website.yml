name: Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build next.js
        run: pnpm build

      - name: Prepare release folder
        run: |
          mkdir release
          cp -r .next release/.next
          cp -r public release/public
          cp package.json release/package.json
          cp pnpm-lock.yaml release/pnpm-lock.yaml
          # copy env if needed
          if [ -f .env.production ]; then cp .env.production release/.env.production; fi

      - name: Install production deps in release
        working-directory: release
        run: pnpm install --prod --frozen-lockfile

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release
          path: ./release

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_596480C8E3F9442D9D52EE0E978D195E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2A83E4E375AB4CFDBA01996F55D475F8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_317B01A7116742AB97070BBD6AB27C9E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-website'
          slot-name: 'Production'
          package: ./release

