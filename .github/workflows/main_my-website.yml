name: Build and deploy Node.js app to Azure Web App - my-website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  # minimal permissions for workflows that upload artifacts and use id-token
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm (build runner)
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js (build runner)
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Install dependencies (build)
        run: |
          pnpm install --frozen-lockfile

      - name: Build
        run: |
          pnpm build

      - name: Run tests (if any)
        run: |
          pnpm test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # Upload entire repository (build outputs included). If you prefer a smaller release folder, change this to the release folder path.
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./app

      - name: Install pnpm (deploy runner)
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js (deploy runner)
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Install production dependencies (deploy)
        working-directory: ./app
        run: |
          # ensure we only install production deps and respect lockfile
          pnpm install --frozen-lockfile --prod

      - name: Ensure start script exists
        working-directory: ./app
        run: |
          if ! jq -e '.scripts.start' package.json > /dev/null 2>&1; then
            echo "Adding start script to package.json"
            jq '.scripts.start = "next start"' package.json > package.tmp.json && mv package.tmp.json package.json
          fi
        shell: bash

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_596480C8E3F9442D9D52EE0E978D195E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2A83E4E375AB4CFDBA01996F55D475F8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_317B01A7116742AB97070BBD6AB27C9E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-website'
          slot-name: 'Production'
          package: ./app
